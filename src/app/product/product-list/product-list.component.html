        </mat-form-field>-->
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%">

            <!-- Checkbox Column -->

            <!-- Position Column 
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>-->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-right"> Price </th>
                <td mat-cell *matCellDef="let element" class="text-right"> {{element.price | currency}} </td>
            </ng-container>

            <!-- Buttons Column -->
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div fxFlex="row" fxLayoutAlign="end center">

                        <!-- <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                            (click)="$event.stopPropagation();">
                            <mat-icon class="secondary-text">more_vert</mat-icon>
                        </button>

                        <mat-menu #moreMenu="matMenu"> -->
                            <button mat-icon-button aria-label="edit" (click)="editProduct(element)" color="primary" >
                                <mat-icon>edit</mat-icon>
                              </button>

                              <button mat-icon-button aaria-label="remove" (click)="deleteProduct(element)"  color="primary"  >
                                <mat-icon>delete</mat-icon>
                              </button>

                   
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
    </mat-card-content>
</mat-card>
